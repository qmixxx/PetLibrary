name: Test CI

on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven Packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Check environment variables
        run: env

      - name: Install Allure CLI
        run: |
          mkdir -p $HOME/.allure
          curl -sSL https://github.com/allure-framework/allurectl/releases/download/2.15.4/allurectl_linux_amd64 -o $HOME/.allure/allurectl
          chmod +x $HOME/.allure/allurectl
          echo "$HOME/.allure" >> $GITHUB_PATH
          allure --version
          

      - name: Build & Test
        run: mvn clean test

      - name: Generate Allure Report
        run: allurectl generate allure-results --clean -o target/allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report/**
          



